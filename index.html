<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="screen1 ">
        <h1>Guessing game</h1>
        <p>Try to guess a number between 0 and 10</p>
        <form action="">
            <input id="inputNumber" type="number">
            <button id="btnTry">Try</button>
        </form>
    </div>
    
    
    <div class="screen2 hide ">
            <h1>You nailed it in 3 hits</h1>
            <form action="">
                <button id="btnReset">Try again</button>
            </form>
        </div>

    </main>
<script src="script.js"></script>
</body>

</html>
